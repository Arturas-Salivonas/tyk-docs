<div data-category="{{ .lang }}" class="card h-100 release-card border-0 visible">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center overflow-tooltip">
        <p class="release-header">{{ .context.title }}</p>
        <span class="custom-badge">golang</span>
    </div>

    <div class="card-body d-flex">
        <div class="row">
            <div class="col-md-12 mt-0 mb-0">
                <p class="release-title">{{ .context.description }}</p>
            </div>
        </div>
    </div>
    <!-- <div class="flex-grow-1"></div> -->
    
    <div class="card-footer bg-transparent border-0 p-0 d-flex">
        <a
            href="{{ .context.url | relURL }}"
            target="_blank"
            rel="noopener noreferrer"
            class="home_btn release-btn btn-block w-100 text-center"
        >
            View
        </a>
    </div>

        </a>
    </div> -->
</div>
